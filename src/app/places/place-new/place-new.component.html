<div class="col-sm-6 col-md-6 col-lg-6 center-block">
<div class="panel panel-default">
  <div class="panel-heading">
    <h4> Add a New Place</h4>
</div>
  <div class="panel-body">
      <div class="place-details">
        <div class="form-group">
          <label for="title">Title:<span class="asterisk"> *</span></label>
          <input class="form-control" name="place.title" [(ngModel)]="newPlace.title" type="text" placeholder="Required" required>
        </div>

        <div class="form-group">
          <label for="city">City:<span class="asterisk"> *</span></label>
          <input class="form-control" name="place.city" [(ngModel)]="newPlace.city" type="text" placeholder="Required" required>
        </div>

        <div class="form-group">
          <label for="state">State:</label>
          <input class="form-control" name="place.state" [(ngModel)]="newPlace.state" type="text" placeholder="Optional">
        </div>

        <div class="form-group">
          <label for="country">Country:<span class="asterisk"> *</span></label>
          <input class="form-control" name="place.country" [(ngModel)]="newPlace.country" type="text" placeholder="Required" required>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" name="place.description" [(ngModel)]="newPlace.description" rows="5" placeholder="Optional"></textarea>
        </div>

        <div class="form-group">
          <label for="start_date">Start Date:</label>
        <input class="form-control" name="place.start_date" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])"
       [(ngModel)]="newPlace.start_date" type="date">
     </div>

     <div class="form-group">
       <label for="end_date">End Date:</label>
       <input class="form-control" name="place.end_date" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])"
      [(ngModel)]="newPlace.end_date" type="date" placeholder="Enter End Date">
    </div>

    <div class="form-group">
      <label for="rating">Rating:</label>
      <input class="form-control" name="place.rating"
      [(ngModel)]="newPlace.rating" type="text" placeholder="Optional">
    </div>

    <div class="form-group">
      <label for="photoUrl">Photo URL:</label>
      <input class="form-control" name="place.photoUrl"
    [(ngModel)]="newPlace.photoUrl" placeholder="Optional">
    </div>

      <input class="btn btn-primary" (click)="savePlace(newPlace)" type="submit" value="Save"/>
      <input class="btn btn-secondary" (click)="cancelPlace()" type="submit" value="Cancel"/>
      </div>
  </div>
</div>
</div>
