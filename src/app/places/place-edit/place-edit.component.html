<div class="col-sm-6 col-md-6 col-lg-6 center-block">
<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Update Travel Memory</h4>
</div>
  <div class="panel-body">

    <div class="location-search">
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
        <input class="form-control" type="text" placeholder="Search for Location" autocorrect="off" autocapitalize="off" spellcheck="off" #search>
        </div>
      </div>

      <div class="place-details">
        <div class="form-group">
          <label for="title">Title:<span class="asterisk"> *</span></label>
          <input class="form-control" name="place.title" [(ngModel)]="updatedPlace.title" type="text">
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input class="form-control" name="place.city" [(ngModel)]="updatedPlace.city" type="text">
        </div>

        <div class="form-group">
          <label for="state">State:</label>
          <input class="form-control" name="place.state" [(ngModel)]="updatedPlace.state" type="text">
        </div>

        <div class="form-group">
          <label for="country">Country:<span class="asterisk"> *</span></label>
          <input class="form-control" name="place.country" [(ngModel)]="updatedPlace.country" type="text">
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" name="place.description" [(ngModel)]="updatedPlace.description" rows="5"></textarea>
        </div>

        <div class="form-group">
          <label for="start_date">Start Date:</label>
        <input class="form-control" name="place.start_date" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])"
       [(ngModel)]="updatedPlace.start_date" type="date">
     </div>

     <div class="form-group">
       <label for="end_date">End Date:</label>
       <input class="form-control" name="place.end_date" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])"
      [(ngModel)]="updatedPlace.end_date" type="date">
    </div>

    <div class="form-group">
      <label for="rating">Rating:</label>
      <br>
        <rating [(ngModel)]="updatedPlace.rating" [max]="max" [readonly]="isReadonly"
                (onHover)="hoveringOver($event)" style="color: #f9bc00; font-size: 18px;"></rating>
        <span class="label"
              [ngClass]="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}"
              [ngStyle]="{display: (overStar && !isReadonly) ? 'inline' : 'none'}">{{percent}}%</span>
    </div>


    <div class="form-group">
    <label for="photoUrl">Image Address URL:</label>
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
    <input class="form-control" name="place.photoUrl" type="text" [(ngModel)]="updatedPlace.photoUrl">
    </div>
  </div>

      <input class="btn btn-primary" (click)="updatePlace(updatedPlace)" type="submit" value="Update"/>
      <input class="btn btn-secondary" (click)="cancelPlace()" type="submit" value="Cancel"/>
      </div>
  </div>
</div>
</div>
