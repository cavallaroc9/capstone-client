<div class="col-sm-6 col-md-6 col-lg-6 center-block" *ngIf="auth.user">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Change Password</h4>
  </div>
  <div class="panel-body">
  <div>
    <div class="form-group">
      <label for="oldPassword">Old Password:<span class="asterisk"> *</span></label>
      <input class="form-control" [(ngModel)]="oldPassword" type="password">
    </div>

    <div class="form-group">
      <label for="newPassword">New Password:<span class="asterisk"> *</span></label>
      <input class="form-control" [(ngModel)]="newPassword" type="password">
    </div>
  </div>
  <div>
  <input class="btn btn-primary" (click)="changePassword()" type="submit" value="Update"/>
  <input class="btn btn-secondary" (click)="cancelPlace()" type="submit" value="Cancel"/>
  </div>
</div>
</div>
</div>
